<div id="overview">
    <mat-card>
        <div class="row">
            <div class="col-2 overview">
                <button mat-raised-button color="primary" (click)="redirect('create')" matTooltip="Add team"><mat-icon>add</mat-icon></button>
            </div>
            <div class="col-3">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Search team by name">
                </mat-form-field>
            </div>
            <button type="submit" class="btn btn-white btn-round btn-just-icon">
                <i class="material-icons">search</i>
            </button>
        </div>
        <div class="row">
            <table class="table table-hover" matSort (matSortChange)="sortData($event)">
                <tr>
                    <th mat-sort-header="name" style="width: 20%;">Team</th>
                    <th mat-sort-header="logo" style="width: 15%;">Logo</th>
                    <th mat-sort-header="coach" style="width: 20%;">Coach</th>
                    <th mat-sort-header="country" style="width: 20%;">Country</th>
                    <th mat-sort-header="continent" style="width: 20%;">Continent</th>
                    <th style="width: 5%;"></th>
                </tr>
                <tr *ngFor="let i of sortedData" class="rowTable">
                    <td>{{i.name}}</td>
                    <td><img src="../assets/img/flag/{{i.logo}}"></td>
                    <td>{{i.coach}}</td>
                    <td>{{i.country}}</td>
                    <td>{{i.continent}}</td>
                    <td class="text-center">
                        <mat-icon>edit</mat-icon>
                    </td>
                </tr>
            </table>
        </div>
    </mat-card>
</div>
<div id="create" style="display: none">
    <mat-card>
        <div class="panel panel-default">
            <div class="title-Panels">Add Team</div>
        </div>
        <form class="example-form">
            <div class="row">
                <div class="col-6">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Team Name">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Coach">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <mat-form-field class="example-full-width">
                        <mat-select placeholder="Country">
                            <mat-option *ngFor="let i of country" [value]="i.value">
                                {{ i.viewValue }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="example-full-width">
                        <mat-select placeholder="Continent">
                            <mat-option *ngFor="let i of continent" [value]="i">
                                {{ i }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input name="icon" type="file" (change)="getFiles($event)" />
                    <input name="icon2" [(ngModel)]="vm.icon" value="../assets/img/flag/{{vm.icon}}" hidden/>
                    <img src="../assets/img/flag/{{vm.icon}}">
                </div>
                <div class="col-6">
                    <mat-form-field class="example-full-width">
                        <mat-select placeholder="Tournament" [(ngModel)]="vm.tournament" [formControl]="toppings" multiple>
                            <mat-option *ngFor="let i of lstTour" [value]="i.type">{{i.text}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label>History</label>
                    <app-ngx-editor name="content" [config]="editorConfig" [spellcheck]="true" [(ngModel)]="vm.content"></app-ngx-editor>
                </div>
            </div>
            <div class="text-right">
                <button mat-raised-button color="primary">Save</button>
                <button mat-raised-button color="accent" (click)="redirect('overview')">Cancel</button>
            </div>
        </form>
    </mat-card>
</div>
