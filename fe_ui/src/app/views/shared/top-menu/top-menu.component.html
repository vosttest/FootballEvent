        <div class="row example-full-width">
            <div class="col-md-1"></div>
            <div class="col-md-10 text-center">
                <div class="menu-wrapper">
                    <ul class="nav navbar-nav">
                        <li routerLinkActive="active current">
                            <a routerLink="guess">GUESS</a>
                        </li>
                        <li routerLinkActive="active current">
                            <a routerLink="calendar">CALENDAR</a>
                        </li>
                        <li routerLinkActive="active current">
                            <a routerLink="news">NEWS</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-1">
                <form class="form-inline my-2 my-lg-0" [hidden]="!isShow">
                    <a class="nav-link dropdown-toggle color-white user" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <mat-icon>account_circle</mat-icon>
                    </a>
                    <div class="dropdown-menu dropleft my-dropdown-left" aria-labelledby="navbarDropdownMenuLink">

<div bsModal #confirmModal="bs-modal" class="modal fade" [config]="{backdrop: 'static'}" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
                <button type="button" class="close" (click)="confirmModal.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body"> Do you want sign out ? </div>
            <div class="modal-footer">
                <button mat-raised-button color="accent" (click)="signOut()">Yes</button>
                <button mat-raised-button color="primary" (click)="confirmModal.hide()">No</button>
            </div>
        </div>
    </div>
</div>
